{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>

  <!-- ✅ Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* ✅ prevent horizontal scroll */
      background-color: #121826;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(31, 41, 55, 0.9);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .login-container h3 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00d4ff;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background-color: transparent;
      color: white;
      transition: box-shadow 0.25s ease, background 0.25s ease;
    }

    input::placeholder { color: rgba(255,255,255,0.7); }

    input:focus {
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 6px rgba(0,212,255,0.5);
      color: #fff;
    }

    .message-container {
      height: 2.5rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .error-box, .success-box {
      padding: 0.7rem;
      border-radius: 6px;
      font-size: 0.9rem;
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error-box {
      background: rgba(255, 0, 0, 0.15);
      border-left: 4px solid #ff4d4d;
      color: #ffb3b3;
    }

    .success-box {
      background: rgba(40, 167, 69, 0.15);
      border-left: 4px solid #28a745;
      color: #28a745;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4e54c8;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #5f65d9;
    }

    a.back-link {
      display: block;
      margin-top: 1rem;
      color: #00d4ff;
      font-size: 0.9rem;
      text-decoration: none; /* ✅ no underline even on hover */
    }

    a.back-link:hover {
      color: #00eaff;
    }

    .footer {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
    }

    /* ✅ Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.8rem 1.2rem;
        border-radius: 12px;
      }

      .login-container h3 { font-size: 1.6rem; }
      input, button { font-size: 0.95rem; }
      a.back-link { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3>Forgot Password</h3>

    <div class="message-container">
      {% if error %}
        <div class="error-box">
          <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
        </div>
      {% endif %}

      {% if success %}
        <div id="success-message" class="success-box">
          <i class="bi bi-check-circle-fill"></i> {{ success }}
        </div>
      {% endif %}
    </div>

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="{% url 'accounts:login' %}" class="back-link">&larr; Back to Login</a>

    <div class="footer">&copy; 2025 VB Group</div>
  </div>

  <script>
    const successMessage = document.getElementById('success-message');
    if (successMessage) {
      setTimeout(() => {
        successMessage.style.opacity = 0;
        setTimeout(() => successMessage.style.display = 'none', 1000);
      }, 10000);
    }
  </script>
</body>
</html>
