{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>

  <!-- Bootstrap & Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
  />

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ✅ Prevent scroll */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121826;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-container {
      background: rgba(31, 41, 55, 0.95);
      padding: 2rem 1.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .login-container h3 {
      margin-bottom: 1.3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00d4ff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.85rem;
      margin-bottom: 0.8rem;
      border: 1px solid rgba(255,255,255,0.6);
      border-radius: 10px;
      font-size: 1rem;
      background-color: transparent;
      color: white;
    }

    input::placeholder { color: rgba(255,255,255,0.7); }

    input:focus {
      background: rgba(255,255,255,0.1);
      border-color: #00d4ff;
      outline: none;
    }

    .input-group {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      top: 40%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255,255,255,0.7);
      font-size: 1.2rem;
    }

    #new_password, #confirm_password{
        border-radius: 10px;
    }
    .message-container {
      min-height: 2rem;
      margin-bottom: 1rem;
    }

    .error-box,
    .success-box {
      border-radius: 6px;
      padding: 0.7rem;
      font-size: 0.9rem;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error-box {
      background: rgba(255, 0, 0, 0.15);
      border-left: 4px solid #ff4d4d;
      color: #ffb3b3;
    }

    .success-box {
      background: rgba(40, 167, 69, 0.15);
      border-left: 4px solid #28a745;
      color: #28a745;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(90deg, #4e54c8, #6a11cb);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #5b61e1;
      transform: translateY(-2px);
    }

    a.back-link {
      display: block;
      margin-top: 1rem;
      color: #00d4ff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a.back-link:hover { text-decoration: underline; }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.7);
    }

    .strength-text, .match-text {
      text-align: left;
      font-size: 0.85rem;
      margin-top: -0.4rem;
      margin-bottom: 0.8rem;
    }

    .strength-weak { color: #ff4d4d; }
    .strength-good { color: #ffc107; }
    .strength-strong { color: #28a745; }
    .match-no { color: #ff4d4d; }
    .match-yes { color: #28a745; }

    input:disabled, button:disabled {
      background-color: rgba(255,255,255,0.1);
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* ✅ Mobile adjustments (avoid overflow) */
    @media (max-height: 700px) {
      .page-wrapper {
        align-items: flex-start;
        overflow-y: auto;
        padding-top: 2rem;
      }
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 1.5rem 1rem;
        border-radius: 12px;
      }
      .login-container h3 {
        font-size: 1.3rem;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <div class="login-container">
      <h3>Reset Password</h3>

      <div class="message-container">
        {% if error %}
          <div class="error-box" id="errorBox">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ error }}
          </div>
        {% endif %}
        {% if success %}
          <div id="success-message" class="success-box">
            <i class="bi bi-check-circle-fill"></i> {{ success }}
          </div>
        {% endif %}
      </div>

      <form method="POST" id="resetForm">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>

        <div class="input-group">
          <input type="password" name="new_password" id="new_password" placeholder="New Password" required>
          <i class="bi bi-eye eye-icon" id="toggleNewPassword"></i>
        </div>
        <div id="strengthMessage" class="strength-text"></div>

        <div class="input-group">
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
          <i class="bi bi-eye eye-icon" id="toggleConfirmPassword"></i>
        </div>
        <div id="matchMessage" class="match-text"></div>

        <button type="submit">Reset Password</button>
      </form>

      <a href="{% url 'accounts:login' %}" class="back-link">&larr; Back to Login</a>
      <div class="footer">&copy; 2025 VB Group</div>
    </div>
  </div>

  <script>
    // Fade out success message
    const successMessage = document.getElementById('success-message');
    if (successMessage) {
      setTimeout(() => {
        successMessage.style.opacity = 0;
        setTimeout(() => successMessage.style.display = 'none', 1000);
      }, 6000);
    }

    // Disable inputs if link expired
    const errorBox = document.getElementById('errorBox');
    if (errorBox && errorBox.textContent.toLowerCase().includes('expired')) {
      document.querySelectorAll('input, button').forEach(el => {
        el.disabled = true;
        el.style.pointerEvents = 'none';
      });
    }

    // Toggle password visibility
    function togglePassword(id, iconId) {
      const field = document.getElementById(id);
      const icon = document.getElementById(iconId);
      icon.addEventListener('click', () => {
        if (field.disabled) return;
        field.type = field.type === 'password' ? 'text' : 'password';
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
      });
    }
    togglePassword('new_password', 'toggleNewPassword');
    togglePassword('confirm_password', 'toggleConfirmPassword');

    // Password strength and match validation
    const newPass = document.getElementById('new_password');
    const confirmPass = document.getElementById('confirm_password');
    const strengthMsg = document.getElementById('strengthMessage');
    const matchMsg = document.getElementById('matchMessage');

    newPass.addEventListener('input', () => {
      const val = newPass.value.trim();
      if (!val) return (strengthMsg.textContent = '');
      let strength = val.length < 6 ? 'Weak' :
        (/[A-Z]/.test(val) && /[0-9]/.test(val) && /[^A-Za-z0-9]/.test(val)) ? 'Strong' : 'Good';
      let cls = strength === 'Weak' ? 'strength-weak' : strength === 'Strong' ? 'strength-strong' : 'strength-good';
      strengthMsg.textContent = `Password strength: ${strength}`;
      strengthMsg.className = `strength-text ${cls}`;
    });

    confirmPass.addEventListener('input', () => {
      if (!confirmPass.value) return (matchMsg.textContent = '');
      if (confirmPass.value === newPass.value) {
        matchMsg.textContent = 'Passwords match';
        matchMsg.className = 'match-text match-yes';
      } else {
        matchMsg.textContent = 'Passwords do not match';
        matchMsg.className = 'match-text match-no';
      }
    });

    document.getElementById('resetForm').addEventListener('submit', e => {
      if (newPass.value.length < 8 || newPass.value !== confirmPass.value) {
        e.preventDefault();
        let msg = newPass.value.length < 8
          ? 'Password must be at least 8 characters long.'
          : 'Passwords do not match.';
        let box = document.querySelector('.error-box');
        if (!box) {
          box = document.createElement('div');
          box.classList.add('error-box');
          document.querySelector('.message-container').appendChild(box);
        }
        box.innerHTML = `<i class="bi bi-exclamation-triangle-fill"></i> ${msg}`;
      }
    });
  </script>
</body>
</html>
