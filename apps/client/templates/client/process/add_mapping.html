{% extends "client/client_dashboard.html" %}
{% block content %}

<div class="container">

  <!-- Title -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold" style="color: #6a1b9a;">Map Operator to Process</h3>

    <a href="{% url 'client:operator_process_list' process.process_id %}" 
       class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </div>

  <!-- Card -->
  <div class="card shadow-sm p-4">

    <!-- Process Name (static) -->
    <div class="mb-3">
      <label class="form-label fw-semibold">Process Name</label>
      <input type="text" class="form-control" value="{{ process.process_name }}" disabled>
    </div>

    <!-- Mapping Form -->
    <form action="" method="POST">
      {% csrf_token %}

      <!-- Operators Dropdown -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Select Operator</label>
        <select name="operator_id" class="form-select" required>
          <option value="" selected disabled>-- Select Operator --</option>

          {% for op in operators %}
            <option value="{{ op.user_id }}">{{ op.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Submit -->
      <div class="mt-4">
        <button type="submit" class="btn btn-primary px-4">
          <i class="bi bi-check2"></i> Save Mapping
        </button>
      </div>
    </form>

  </div>
</div>

{% endblock %}
