{% extends "client/client_dashboard.html" %}
{% block content %}

<div class="container mt-4">

 

  <!-- Page Header -->
  <h3 class="fw-bold mb-3">Add Content for: {{ step.step_name }}</h3>

  <div class="card shadow-sm p-4">
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">Content Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter content name" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Description</label>
        <textarea name="desc" class="form-control" rows="3" placeholder="Enter description" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Content Type</label>
        <select name="content_type" class="form-select" required>
          <option value="">Select Type</option>
          {% for value, label in content_types %}
            <option value="{{ value }}">{{ label }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit"
                class="btn text-white px-4"
                style="background: linear-gradient(90deg, #e91e63, #3f51b5); border: none;">
          Save Content
        </button>

        <a href="{% url 'client:step_contents' step.step_id %}" class="btn btn-secondary">
          Cancel
        </a>
      </div>

    </form>
  </div>
</div>

<style>
  @media (max-width: 768px) {
    h3 { font-size: 1.4rem; }
    .card { padding: 1rem !important; }
  }
</style>

{% endblock %}
